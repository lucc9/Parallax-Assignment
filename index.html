<!DOCTYPE html>
<html>
<head class="no-skrollr">
	<meta charset="utf-8">
	<title>Stages of Life</title>
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/animate.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script>new WOW().init();</script>
</head>

<body>
	<div id="skrollr-body">
		<div id="Scene">
			<div id="bg1" class="parallax-layer"
				data-0="left:0px;"
				data-5000="left:-1000px;">
			</div>
			<div id="sun" class="wow pulse infinite" data-wow-duration="2s"
				data-0="top:275px;"
				data-2000="top:50px;"
				data-3000="top:0px;"
				data-4000="top:50px;"
				data-5000="top:275px;">
			</div>
			<div id="bg2" class="parallax-layer"
				data-0="left:0px;"
				data-5000="left:-2500px;">
			</div>
			<div class="parallax-layer">
				<div id="building1under" class="building1"
					data-0="left:-25px;"
					data-5000="left:-12000px;">
				</div>
				<div id="building2under" class="building2"
					data-0="left:2000px;"
					data-5000="left:-10000px;">
				</div>
				<div id="building3under" class="building3"
					data-0="left:4000px;"
					data-5000="left:-8000px;">
				</div>
				<div id="building4under" class="building4"
					data-0="left:6000px;"
					data-5000="left:-6000px;">
				</div>
				<div id="building5under" class="building5"
					data-0="left:8000px;"
					data-5000="left:-4000px;">
				</div>
				<div id="building6under" class="building6"
					data-0="left:10000px;"
					data-5000="left:-2000px;">
				</div>
				<div id="building7under" class="building7"
					data-0="left:12000px;"
					data-5000="left:-25px;">
				</div>
				<div id="player">
				</div>
				<div id="building1over" class="building1"
					data-0="left:-25px;"
					data-5000="left:-12000px;">
					<div class="text1"><img src="images/text1.png" alt="text"></div>
				</div>
				<div id="building2over" class="building2"
					data-0="left:2000px;"
					data-5000="left:-10000px;">
					<div class="text2"><img src="images/text2.png" alt="text"></div>
				</div>
				<div id="building3over" class="building3"
					data-0="left:4000px;"
					data-5000="left:-8000px;">
				</div>
				<div id="building4over" class="building4"
					data-0="left:6000px;"
					data-5000="left:-6000px;">
					<div class="text3"><img src="images/text3.png" alt="text"></div>	
				</div>
				<div id="building5over" class="building5"
					data-0="left:8000px;"
					data-5000="left:-4000px;">
					<div class="text4"><img src="images/text4.png" alt="text"></div>	
				</div>
				<div id="building6over" class="building6"
					data-0="left:10000px;"
					data-5000="left:-2000px;">
				</div>
				<div id="building7over" class="building7"
					data-0="left:12000px;"
					data-5000="left:-25px;">
				</div>
			</div>
		</div>
	</div>
    
    <script type="text/javascript" src="js/skrollr.min.js"></script>
    <script type="text/javascript" src="js/wdmain.js"></script>
</body>

</html>
